    <script>
        
         
        $('.chat-button-telegram').click(function () {
           
           if ($(".massage-box").hasClass("open-box")) {
                     $(".massage-box").removeClass("open-box");
                     $('.massage-box').addClass('close-box');
                }else{ $(".massage-box").removeClass("close-box");
                    $('.massage-box').addClass('open-box');
                    $(".button-imlec").remove();

                }
                function OpacityDelay() {
                    $('.user-chat-box').addClass('opacity-delay');
                    $('.chat-content').removeClass('height-content');
                }
                function OpacityDelayDot() {
                    $('.loading-dots').addClass('opacity-delay-dot');
                }

                setTimeout(OpacityDelay, 3000);
                setTimeout(OpacityDelayDot, 2800);
       });

        $('.icon-close').click(function () {
            $(".massage-box").removeClass("open-box");
            $('.massage-box').addClass('close-box');
        });

    </script>
